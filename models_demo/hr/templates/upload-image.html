{% extends 'base.html' %}

{% block title %}
    Images
{% endblock %}

{% block content %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ image_form.as_p }}
        <button type="submit">Upload Photo</button>
    </form>

    <div class="image-wrapper">
        <ul class="thumbnail-wrapper">
            {% for image in images %}
                <li><img src="/media/{{ image.image }}" alt="image" class="thumbnail"></li>
            {% endfor %}
        </ul>
    </div>


{% endblock %}
